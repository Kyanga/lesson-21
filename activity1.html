<html>
    <head>
        <title>Activity 1</title>
    </head>
    <body>
        <h2>Methods in javascript</h2>
        <script>
            var str="Codingal"
            document.write(str.toUpperCase());
            document.write("<br>");
            document.write(str.toLowerCase());
            document.write("<br>");
            document.write(str.startsWith("C"));
            var patt=RegExp("ing");
            document.write("<br>");
            document.write(patt.test(str));
            document.write("<br>");
            document.write(Math.floor(Math.random()*100));
        </script>
    </body>
</html>
