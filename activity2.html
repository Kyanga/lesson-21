<html>
    <head>
        <title>Activity 2</title>
    </head>
    <body>
        <h2>Loops in Javascript</h2>
        <p id="p1"></p>
        <p id="p2"></p>
        <script>
            var fruits=["apple","banana","cherry","kiwi","papaya"];
            document.getElementById("p1").innerHTML=fruits;
            var text="";
            for (var i=0;i<fruits.length;i++){
                text+=fruits[i]+"<br>";

            }
            document.getElementById("p2").innerHTML=text;
        </script>
    </body>
</html>
